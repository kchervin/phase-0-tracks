<form name="adventure" action="https://httpbin.org/post" method="post">
  <fieldset>
    <div>
      <label>what do people call you?:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>how do we reach you on the web?:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Secret code?:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>what shall we call this adventure?:</label>
      <input type="text" name="adv-name" placeholder="Name this adventure">
    </div>

    <div>
      <label>What bike?:</label>
      <select name="bike">
        <option value="road">Road</option>
        <option value="mountain">Mountain</option>
        <option value="cyclocross">Cyclocross</option>
      </select>
    </div>

    <div>
      <label>When?:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I am prepared to lead this adventure.
    </div>
  </fieldset>

  <button type="submit">Save this adventure</button>
</form>
